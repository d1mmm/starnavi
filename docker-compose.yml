version: '3.8'

services:
  app:
    container_name: starnavi_server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      STARNAVI_AI_ID: ${STARNAVI_AI_ID}
      STARNAVI_DB_URL: ${STARNAVI_DB_URL}
    volumes:
      - ${CREDENTIALS_AI}:/app/service_account_key.json
    depends_on:
      - db
      - redis
      - alembic

  alembic:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      STARNAVI_DB_URL: ${STARNAVI_DB_URL}
      POSTGRES_DB: starnavi
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
    command: > 
       /bin/sh -c "sleep 1 && python3 scripts/run_alembic.py upgrade head"

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: starnavi
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5431:5432"
#    volumes:
#      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6378:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      CELERY_BROKER_URL: 'redis://redis:6379/0'
      CELERY_RESULT_BACKEND: 'redis://redis:6379/0'
    command: celery -A celery_app.app worker --loglevel=info
    depends_on:
      - redis
      - db

volumes:
  pgdata:
